<body bgcolor="cream"><br><br>
    <h1>Registration Form</h1>
<form>
    <table>
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="mfname" id="""></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="mlname" id=""></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="email" name="myemail
                    " id="""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" id="">Male <br>

                    <input type="radio" name="gender" id="">Female
                </td>
            </tr>
            <tr>
                <td>Occupation</td>
                <td><input type="text" name="myoccu" id=""></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="number" name="nyno" id=""></td>
            </tr>
            <tr>
                <td>User name</td>
                <td><input type="text" name="mfname" id=""><td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>
                <label for="Location">Location</label></td>
                <td><select name="myloc" id="LOC">
                    <option value="New York">New York</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="Tokiyo">Tokiyo</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Fedback</td>
            <td><textarea name="feed" id="" cols="0" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit "></td>
            <td> <input type="reset" value="Reset "></td>
        </tr>

        </tbody>

    </table>
</form>
